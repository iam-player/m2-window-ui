<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metin2 - Window Builder</title>
		<link rel="stylesheet" href="./assets/styles/main.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon/favicon-32x32.png" />
		<link
			rel="favicon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon/favicon.ico" />
		<link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./assets/images/favicon/safari-pinned-tab.svg"
			color="#e57b00" />
		<meta name="msapplication-TileColor" content="#2d0a00" />
		<meta name="theme-color" content="#00ffff" />
	</head>
	<body>
		<main>
			<div class="window__container">
				<div id="windowBody" class="window__body">
					<div id="windowTitle" class="window__title">
						<p>Panel</p>
					</div>
				</div>
                <div class="window__input">
                    <form>
                        <label for="inputWidth">Width:</label>
                        <input id="inputWidth" placeholder="max Width = 1500px" type="text" />
                        <label for="inputHeight">Height:</label>
                        <input id="inputHeight" placeholder="max Height = 700px" type="text" />
                        <button id="renderButton" type="submit">Render</button>
                    </form>
                </div>
			</div>

		</main>
		<script>
			const inputWidth = document.getElementById("inputWidth");
			const inputHeight = document.getElementById("inputHeight");

            const windowBody = document.getElementById("windowBody");
			const windowTitle = document.getElementById("windowTitle");

			const renderButton = document.getElementById("renderButton");

            console.log(windowBody.length);
            console.log(windowTitle[1]);

			const render = () => {
				let renderWidth = inputWidth.value;
				let renderHeight = inputHeight.value;

                windowBody.setAttribute("style",`height: ${renderHeight}px !important; width: ${renderWidth}px !important`);
                windowTitle.setAttribute("style",`width: ${renderWidth - 10}px !important`);

			};

			renderButton.addEventListener("click", (e) => {
                e.preventDefault();
				render();
			});
		</script>
        <!-- <script src="./assets/scripts/window-builder.js"></script> -->
		<!-- <script src="./assets/scripts/app.js" type="text/javascript"></script> -->
	</body>
</html>
